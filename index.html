<!DOCTYPE html>
<html>
<head>
    <title>AR Super Robot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity gltf-model="assets/models/robot.glb" scale="0.5 0.5 0.5">
                <!-- Face Elements -->
                <a-entity class="eyes">
                    <a-sphere class="eye" position="-0.3 0.8 0.4" radius="0.1" color="cyan"></a-sphere>
                    <a-sphere class="eye" position="0.3 0.8 0.4" radius="0.1" color="cyan"></a-sphere>
                </a-entity>
                
                <!-- Interactive Screen -->
                <a-plane position="0 0.5 0.3" width="1.5" height="1" color="#000">
                    <a-text id="display" value="Choose Mode" width="1.3" align="center" color="#0f0"></a-text>
                </a-plane>

                <!-- Mode Buttons -->
                <a-ring class="mode-btn" position="-1.5 -0.5 0.3" radius-inner="0.1" radius-outer="0.15" 
                        color="#FF0000" onclick="setMode('stable')" title="Stable Mode"></a-ring>
                <a-ring class="mode-btn" position="-0.5 -0.5 0.3" radius-inner="0.1" radius-outer="0.15" 
                        color="#00FF00" onclick="setMode('story')" title="Story Mode"></a-ring>
                <a-ring class="mode-btn" position="0.5 -0.5 0.3" radius-inner="0.1" radius-outer="0.15" 
                        color="#FFA500" onclick="setMode('quiz')" title="Quiz Mode"></a-ring>
                <a-ring class="mode-btn" position="1.5 -0.5 0.3" radius-inner="0.1" radius-outer="0.15" 
                        color="#0000FF" onclick="setMode('language')" title="Language Mode"></a-ring>
                <a-ring class="mode-btn" position="2.5 -0.5 0.3" radius-inner="0.1" radius-outer="0.15" 
                        color="#800080" onclick="setMode('doubt')" title="Ask Question"></a-ring>
            </a-entity>
        </a-marker>
        <a-assets>
            <audio id="alert" src="assets/sounds/alert.mp3"></audio>
            <audio id="success" src="assets/sounds/success.mp3"></audio>
            <audio id="mode" src="assets/sounds/mode.mp3"></audio>
        </a-assets>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
